<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="container">
        <p id="work" class="label">Trabajo:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Ciclos:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">00</p><p class="semicolon">:</p><p id="w_seconds">10</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">00</p><p class="semicolon">:</p><p id="b_seconds">05</p>
        </div>
        <button id="start" class="btn">Iniciar</button>
        <button id="stop" class="btn">Pausa</button>
        <button id="reset" class="btn">Reiniciar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
